<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="col-md-4 col-sm-12 card ">
            <div class="search d-flex justify-content-center my-4 gap-3 p-1">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Enter location to search">
                <button class="fa-solid fa-magnifying-glass"></button>
            </div>

            <div class="not-fnd">
                <p>Invalid Location!</p>
            </div>
            <div class="weather-box">
                <img src="" alt="">
                <p class="temp"></p>
                <p class="desc"></p>
            </div>
            <div class="weather-det">
                <div class="hum">
                    <i class="fa-solid fa-water"></i>
                    <span></span>
                    <p>Humidity</p>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                    <p>Wind</p>
                </div>
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/788f054d40.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
